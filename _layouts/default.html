<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- DNS Prefetch & Preconnect for Performance -->
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    {% if site.supabase_url %}
    <link rel="dns-prefetch" href="{{ site.supabase_url }}">
    <link rel="preconnect" href="{{ site.supabase_url }}" crossorigin>
    {% endif %}
    
    <!-- Primary Meta Tags -->
    <title>{{ page.title | default: site.title }} | {{ site.title }}</title>
    <meta name="title" content="{{ page.title | default: site.title }} | {{ site.title }}">
    <meta name="description" content="{{ page.description | default: page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}">
    <meta name="author" content="{{ page.author | default: site.author }}">
    <meta name="keywords" content="{{ page.keywords | default: 'jekyll, supabase, authentication, static site, login, signup, password reset' }}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{{ page.og_type | default: 'website' }}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}">
    <meta property="og:image" content="{{ page.image | default: site.logo | absolute_url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="{{ page.twitter_card | default: site.twitter.card | default: 'summary' }}">
    <meta property="twitter:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
    <meta property="twitter:title" content="{{ page.title | default: site.title }}">
    <meta property="twitter:description" content="{{ page.description | default: page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}">
    <meta property="twitter:image" content="{{ page.image | default: site.logo | absolute_url }}">
    {% if site.twitter.username %}<meta name="twitter:creator" content="@{{ site.twitter.username }}">{% endif %}
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/favicon.svg' | relative_url }}">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- Robots -->
    <meta name="robots" content="{{ page.robots | default: 'index, follow' }}">
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "{{ site.title }}",
      "description": "{{ site.description }}",
      "url": "{{ site.url }}{{ site.baseurl }}",
      "author": {
        "@type": "Person",
        "name": "{{ site.author }}"
      }
    }
    </script>
    
    {% if site.google_analytics %}
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}', {
        'anonymize_ip': true,
        'cookie_flags': 'SameSite=None;Secure'
      });
    </script>
    {% endif %}
    
    <script>window.BASE_URL='{{ site.baseurl }}';
// Redirect hash auth flows (signup/recovery) that land at root domain without base path
(function(){
  var base='{{ site.baseurl }}';
  if(base && base !== '/' && window.location.pathname === '/' && window.location.hash.indexOf('access_token=')!==-1){
    // Preserve hash and avoid double slashes
    var target=base.replace(/\/$/,'') + '/' + window.location.hash;
    window.location.replace(target);
  }
})();
{% if page.disable_auth_check %}
// Disable auth redirect on this page
window.disableAuthCheck = true;
{% endif %}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>{{ site.title }}</h1>
            <nav>
                <span id="user-info"></span>
                <button id="logout-btn" style="display: none;">Logout</button>
            </nav>
        </div>
    </header>
    
    <main class="container">
        {{ content }}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 {{ site.title }}. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="{{ '/assets/js/auth.js' | relative_url }}"></script>
</body>
</html>
