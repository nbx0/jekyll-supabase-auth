<div class="login-container">
    <h2 id="form-title">Login</h2>
    
    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>
    
    <form id="login-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group" id="password-wrapper">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Signup-only extra fields -->
        <div id="signup-extra" style="display:none;">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Country">
            </div>
            <div class="form-group">
                <label for="laboratory_name">Laboratory Name</label>
                <input type="text" id="laboratory_name" name="laboratory_name" placeholder="Laboratory Name">
            </div>
        </div>

        <!-- Forgot password link -->
        <div class="form-group" id="forgot-row" style="margin-top:-6px;">
            <small><a href="#" id="forgot-link">Forgot password?</a></small>
        </div>

        <!-- Reset password request section -->
        <div id="reset-request" style="display:none;">
            <p style="font-size:0.9rem;">Enter your account email and we will send a reset link.</p>
            <button type="button" class="btn" id="send-reset">Send Reset Email</button>
            <button type="button" class="btn btn-secondary" id="cancel-reset">Cancel</button>
            <hr/>
        </div>

        <!-- Password update section (after recovery link) -->
        <div id="reset-complete" style="display:none;">
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" minlength="6" placeholder="New Password">
            </div>
            <button type="button" class="btn" id="apply-new-password">Update Password</button>
            <hr/>
        </div>
        
        <div class="form-actions" style="display:flex; gap:.5rem; align-items:center; flex-wrap:wrap;">
            <button type="submit" class="btn" id="primary-action">Login</button>
            <button type="button" class="btn btn-secondary" id="toggle-mode">Need an account? Sign Up</button>
        </div>
    </form>
</div>

<!-- Debug Panel -->
<style>
#debug-toggle { position:fixed; bottom:0.5rem; right:0.5rem; z-index:9999; }
#debug-panel { position:fixed; bottom:0; left:0; right:0; max-height:45vh; background:#111; color:#eee; font:12px/1.3 monospace; border-top:2px solid #444; display:none; z-index:9998; }
#debug-panel.active { display:block; }
#debug-panel header { display:flex; gap:.5rem; align-items:center; padding:4px 8px; background:#222; border-bottom:1px solid #333; }
#debug-panel button { font-size:11px; }
#debug-log { overflow:auto; padding:6px 8px; white-space:pre-wrap; word-break:break-word; }
.debug-line { border-left:3px solid transparent; padding-left:4px; margin:0 0 2px; }
.debug-out { border-color:#4caf50; }
.debug-err { border-color:#f44336; color:#ff8a80; }
.debug-warn { border-color:#ff9800; color:#ffd180; }
.debug-fetch { border-color:#2196f3; }
.debug-meta { opacity:.7; }
</style>
<button id="debug-toggle" type="button">Show Debug</button>
<div id="debug-panel">
  <header>
    <strong style="flex:1">Debug Stream</strong>
    <span id="debug-stats" class="debug-meta"></span>
    <button type="button" id="debug-copy">Copy</button>
    <button type="button" id="debug-clear">Clear</button>
    <button type="button" id="debug-close">Close</button>
  </header>
  <div id="debug-log"></div>
</div>

<script>
// ---- Realtime debug instrumentation ----
(function(){
  const maxLines = 500;
  const logEl = () => document.getElementById('debug-log');
  const statsEl = () => document.getElementById('debug-stats');
  let counts = { out:0, err:0, warn:0, fetch:0 };
  function updateStats(){
    if (statsEl()) statsEl().textContent = `log:${counts.out} warn:${counts.warn} err:${counts.err} net:${counts.fetch}`;
  }
  function sanitize(v){
    try { if (typeof v === 'string') { return v.replace(/(Bearer|apikey)\s+([A-Za-z0-9\._-]+)/gi,'$1 ***'); } } catch(e){}
    return v;
  }
  function append(type, parts){
    const el = logEl(); if(!el) return;
    counts[type]++;
    const line = document.createElement('div');
    line.className = `debug-line debug-${type}`;
    const time = new Date().toISOString().split('T')[1].replace('Z','');
    const text = parts.map(p=>{
      if (p instanceof Error) return (p.stack||p.message);
      if (typeof p === 'object') { try { return JSON.stringify(p, (k,v)=> (typeof v === 'string'? sanitize(v): v), 2); } catch(e){ return '[Unserializable Object]'; } }
      return sanitize(String(p));
    }).join(' ');
    line.textContent = `[${time}] ${text}`;
    el.appendChild(line);
    // Trim
    while(el.children.length > maxLines) el.removeChild(el.firstChild);
    // Auto scroll
    el.scrollTop = el.scrollHeight;
    updateStats();
  }
  // Patch console
  ['log','info'].forEach(fn=>{
    const orig = console[fn];
    console[fn] = function(){ append('out', Array.from(arguments)); return orig.apply(this, arguments); };
  });
  ['error'].forEach(fn=>{
    const orig = console[fn];
    console[fn] = function(){ append('err', Array.from(arguments)); return orig.apply(this, arguments); };
  });
  ['warn'].forEach(fn=>{
    const orig = console[fn];
    console[fn] = function(){ append('warn', Array.from(arguments)); return orig.apply(this, arguments); };
  });
  // Patch fetch for REST trace
  const originalFetch = window.fetch;
  window.fetch = async function(input, init){
    const reqStart = performance.now();
    let url = (typeof input === 'string') ? input : (input && input.url);
    const method = (init && init.method) || (input && input.method) || 'GET';
    append('fetch',[`→ ${method} ${url}`]);
    try {
      const resp = await originalFetch.apply(this, arguments);
      const dur = (performance.now()-reqStart).toFixed(1);
      const clone = resp.clone();
      let bodySnippet = '';
      // Attempt to read JSON small payloads
      try {
        const ct = resp.headers.get('content-type')||'';
        if (ct.includes('application/json')) {
          const txt = await clone.text();
            bodySnippet = ' body=' + txt.slice(0,300) + (txt.length>300?'…':'');
        }
      } catch(e){ /* ignore */ }
      append('fetch',[`← ${method} ${url} ${resp.status} ${resp.statusText} (${dur}ms)${bodySnippet}`]);
      return resp;
    } catch(err){
      const dur = (performance.now()-reqStart).toFixed(1);
      append('err',[`✗ ${method} ${url} (${dur}ms)`, err]);
      throw err;
    }
  };
  // UI controls
  document.addEventListener('DOMContentLoaded', () => {
    const panel = document.getElementById('debug-panel');
    const toggle = document.getElementById('debug-toggle');
    const closeBtn = document.getElementById('debug-close');
    const clearBtn = document.getElementById('debug-clear');
    const copyBtn = document.getElementById('debug-copy');
    function show(){ panel.classList.add('active'); toggle.textContent='Hide Debug'; }
    function hide(){ panel.classList.remove('active'); toggle.textContent='Show Debug'; }
    toggle.addEventListener('click', ()=> panel.classList.contains('active')? hide(): show());
    closeBtn.addEventListener('click', hide);
    clearBtn.addEventListener('click', ()=> { logEl().innerHTML=''; counts={out:0,err:0,warn:0,fetch:0}; updateStats(); });
    copyBtn.addEventListener('click', ()=> { const tmp=[]; logEl().querySelectorAll('.debug-line').forEach(l=>tmp.push(l.textContent)); navigator.clipboard.writeText(tmp.join('\n')).then(()=>append('out',['[debug] log copied to clipboard'])).catch(e=>append('err',['[debug] copy failed',e])); });
  });
})();
</script>

<script>
// Mode + reset logic
 document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const signupExtra = document.getElementById('signup-extra');
    const toggleModeBtn = document.getElementById('toggle-mode');
    const primaryActionBtn = document.getElementById('primary-action');
    const titleEl = document.getElementById('form-title');
    const forgotLink = document.getElementById('forgot-link');
    const resetRequest = document.getElementById('reset-request');
    const resetComplete = document.getElementById('reset-complete');
    const sendResetBtn = document.getElementById('send-reset');
    const cancelResetBtn = document.getElementById('cancel-reset');
    const applyNewPasswordBtn = document.getElementById('apply-new-password');

    let signupMode = false;

    function clearMessages(){
        errorMessage.style.display='none';
        successMessage.style.display='none';
        errorMessage.textContent='';
        successMessage.textContent='';
    }

    function setMode(mode){
        signupMode = mode;
        clearMessages();
        if (signupMode) {
            signupExtra.style.display='block';
            primaryActionBtn.textContent='Create Account';
            toggleModeBtn.textContent='Already have an account? Login';
            titleEl.textContent='Sign Up';
            forgotLink.parentElement.style.display='none';
        } else {
            signupExtra.style.display='none';
            primaryActionBtn.textContent='Login';
            toggleModeBtn.textContent='Need an account? Sign Up';
            titleEl.textContent='Login';
            forgotLink.parentElement.style.display='';
        }
    }

    toggleModeBtn.addEventListener('click', () => setMode(!signupMode));

    // Forgot password flow triggers
    forgotLink.addEventListener('click', (e)=>{
        e.preventDefault();
        resetRequest.style.display='block';
        resetComplete.style.display='none';
        forgotLink.parentElement.style.display='none';
        signupExtra.style.display='none';
        primaryActionBtn.disabled=true;
        toggleModeBtn.disabled=true;
    });
    cancelResetBtn.addEventListener('click', ()=>{
        resetRequest.style.display='none';
        resetComplete.style.display='none';
        forgotLink.parentElement.style.display='';
        primaryActionBtn.disabled=false;
        toggleModeBtn.disabled=false;
        clearMessages();
    });

    sendResetBtn.addEventListener('click', async ()=>{
        clearMessages();
        const email = document.getElementById('email').value.trim();
        if(!email){
            errorMessage.textContent='Enter your email first';
            errorMessage.style.display='block';
            return;
        }
        console.log('[reset] Sending password reset for', email);
        sendResetBtn.disabled = true;
        sendResetBtn.textContent = 'Sending...';
        try {
            const res = await requestPasswordReset(email);
            if(res && res.success){
                successMessage.textContent='Reset email sent. Check your inbox (and spam).';
                successMessage.style.display='block';
                console.log('[reset] Email dispatch success', res.data);
            } else {
                errorMessage.textContent = (res && res.error) || 'Unknown error';
                errorMessage.style.display='block';
                console.error('[reset] Failure', res);
            }
        } catch(e){
            errorMessage.textContent = e.message || 'Network error';
            errorMessage.style.display='block';
            console.error('[reset] Exception', e);
        } finally {
            sendResetBtn.disabled = false;
            sendResetBtn.textContent = 'Send Reset Email';
        }
    });

    applyNewPasswordBtn.addEventListener('click', async ()=>{
        clearMessages();
        const newPass = document.getElementById('new_password').value;
        if(!newPass || newPass.length<6){
            errorMessage.textContent='Password must be at least 6 characters';
            errorMessage.style.display='block';
            return;
        }
        const res = await updatePassword(newPass);
        if(res.success){
            successMessage.textContent='Password updated. You can now login.';
            successMessage.style.display='block';
            document.getElementById('new_password').value='';
            resetComplete.style.display='none';
            primaryActionBtn.disabled=false;
            toggleModeBtn.disabled=false;
            forgotLink.parentElement.style.display='';
        } else {
            errorMessage.textContent=res.error;
            errorMessage.style.display='block';
        }
    });

    // Check for recovery type in URL (Supabase sends access_token & type=recovery)
    const params = new URLSearchParams(window.location.hash.replace('#','?'));
    if (params.get('type') === 'recovery') {
        // Show password set form
        resetComplete.style.display='block';
        primaryActionBtn.disabled=true;
        toggleModeBtn.disabled=true;
        forgotLink.parentElement.style.display='none';
        titleEl.textContent='Set New Password';
    }

    // Override checkAuth to only redirect if already logged in
    checkAuth = async function() {
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
            window.location.href = siteUrl('/');
        }
    };
    checkAuth();

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearMessages();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        if (!email || !password) {
            errorMessage.textContent='Email and password are required';
            errorMessage.style.display='block';
            return;
        }
        if (signupMode) {
            const meta = {
                full_name: document.getElementById('full_name').value.trim(),
                city: document.getElementById('city').value.trim(),
                country: document.getElementById('country').value.trim(),
                laboratory_name: document.getElementById('laboratory_name').value.trim()
            };
            const result = await handleSignup(email, password, meta);
            if (result.success) {
                successMessage.textContent = 'Signup successful! Check your email to confirm your account, then login.';
                successMessage.style.display='block';
                setMode(false); // Return to login mode
                document.getElementById('password').value='';
            } else {
                errorMessage.textContent = result.error;
                errorMessage.style.display='block';
            }
        } else {
            const result = await handleLogin(email, password);
            if (result.success) {
                successMessage.textContent='Login successful! Redirecting...';
                successMessage.style.display='block';
                setTimeout(()=>{ window.location.href = siteUrl('/'); }, 800);
            } else {
                errorMessage.textContent=result.error;
                errorMessage.style.display='block';
            }
        }
    });
 });
</script>
